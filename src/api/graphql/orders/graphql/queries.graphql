fragment orderDetailsFragment on Order {
    id
    token
    created
    voucher {
        id
        discountValue
    }
    isShippingRequired
    paymentStatusDisplay
    total {
        gross {
            amount
        }
    }
    subtotal {
        net {
            amount
        }
    }
    statusDisplay
    shippingAddress {
        ...addressDetailsFragment
    }
}

query getOrderById($id: ID!){
    order (id: $id){
        ...orderDetailsFragment
    }
}

query getOrderByToken($token: UUID!){
    orderByToken(token: $token) {
        ...orderDetailsFragment
    }
}
