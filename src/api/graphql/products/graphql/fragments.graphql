fragment productPageInfoFragment on ProductCountableConnection {
    pageInfo {
        ...pageInfoFragment
    }
    totalCount
}

fragment productDetailsFragment on Product {
    id
    name
    slug
    description
    seoTitle
    seoDescription
    pricing {
        onSale
        priceRange {
            start {
                ...taxedMoneyFragment
            }
        }
        priceRangeUndiscounted {
            start {
                ...taxedMoneyFragment
            }
        }
    }
    images {
        id
        alt
        url
    }
    isAvailable
    isAvailableForPurchase
    weight {
        unit
        value
    }
    attributes {
        ...attributeValuesDetailFragment
    }
    variants {
        ...productVariantDetailsFragment
    }
    defaultVariant {
        sku
        attributes {
            ...attributeValuesDetailFragment
        }
    }
    productType {
        name
        slug
        variantAttributes {
            name
            slug
            translation(languageCode: $languageCode){
                name
            }

        }
        productAttributes {
            name
            slug
        }
    }
    category {
        ...categoryDetailFragment
    }
    translation(languageCode: $languageCode){
        seoTitle
        seoDescription
        name
        description
        description
        language {
            code
            language
        }
    }

}
