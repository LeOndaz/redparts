query getCountries ($languageCode: LanguageCodeEnum!){
    shop {
        countries(languageCode: $languageCode){
            country
            code
        }
    }
}


query getPaymentGateways {
    shop {
        availablePaymentGateways {
            name
            id
            config {
                field
                value
            }
            currencies
        }
    }
}

query getSiteDetails {
    shop {
        companyAddress {
            ...addressDetailsFragment
        }
        description
    }
}

