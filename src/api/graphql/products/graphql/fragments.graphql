fragment productPageInfoFragment on ProductCountableConnection {
    pageInfo {
        ...pageInfoFragment
    }
    totalCount
}

fragment productDetailFragment on Product {
    id
    name
    slug
    descriptionJson
    seoTitle
    seoDescription
    pricing {
        onSale
        priceRange {
            start {
                ...taxedMoneyFragment
            }
        }
        priceRangeUndiscounted {
            start {
                ...taxedMoneyFragment
            }
        }
    }
    images {
        id
        alt
        url
    }
    isAvailable
    isAvailableForPurchase
    weight {
        unit
        value
    }
    attributes {
        ...attributeValuesDetailFragment
    }
    variants {
        ...productVariantDetails
    }
    defaultVariant {
        sku
        attributes {
            ...attributeValuesDetailFragment
        }
    }
    productType {
        name
        slug
        variantAttributes {
            name
            slug
        }
        productAttributes {
            name
            slug
        }
    }
    category {
        ...categoryDetailFragment
    }
    translation(languageCode: $languageCode){
        seoTitle
        seoDescription
        name
        description
        descriptionJson
        language {
            code
            language
        }
    }

}

fragment productVariantDetails on ProductVariant {
    id
    sku
    name
    pricing {
        price {
            ...taxedMoneyFragment
        }
    }
    attributes {
        ...attributeValuesDetailFragment
    }
}
